workflows:
  react-native-android:
    name: React Native Android
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        PACKAGE_NAME: "com.guptaankit9.ankitproject"
    scripts:
      - name: Install npm dependencies
        script: |
          npm install expo-cli@6.3.0
          npm install
      - name: Install sharp-cli globally
        script: |
          npm install -g sharp-cli
      - name: Install compatible expo-system-ui version
        script: |
          npm install expo-system-ui@3.0.0
      - name: Clear Metro Bundler Cache
        script: |
          npx react-native-community/cli start --reset-cache --no-interactive || true
          # Alternative approach
          rm -rf $HOME/.npm/_cacache
          rm -rf $TMPDIR/metro-*
          rm -rf $TMPDIR/haste-map-*
      - name: Validate Metro Configuration
        script: |
          if [ ! -f metro.config.js ]; then
            echo "module.exports = require('@expo/metro-config').getDefaultConfig(__dirname);" > metro.config.js
          fi
      - name: Validate Expo project setup
        script: |
          npx expo doctor || true
      - name: Patch Expo Gradle Files
        script: |
          # Fix the "Could not get unknown property 'release'" error
          EXPO_CORE_PLUGIN_FILE="$CM_BUILD_DIR/node_modules/expo-modules-core/android/ExpoModulesCorePlugin.gradle"
          
          if [ -f "$EXPO_CORE_PLUGIN_FILE" ]; then
            # Create backup
            cp "$EXPO_CORE_PLUGIN_FILE" "${EXPO_CORE_PLUGIN_FILE}.backup"
            
            # Patch the file to fix the 'release' property issue
            sed -i '' 's/components.release/components.findByName("release") ?: components.getByName("default")/g' "$EXPO_CORE_PLUGIN_FILE"
            
            echo "Patched ExpoModulesCorePlugin.gradle to fix release property issue"
          else
            echo "Warning: Could not find ExpoModulesCorePlugin.gradle file"
          fi
          
          # Also patch other Expo gradle files that might have the same issue
          find "$CM_BUILD_DIR/node_modules" -name "*.gradle" -type f -exec grep -l "components.release" {} \; | while read -r file; do
            cp "$file" "${file}.backup"
            sed -i '' 's/components.release/components.findByName("release") ?: components.getByName("default")/g' "$file"
            echo "Patched $file"
          done
      - name: Run Expo Prebuild
        script: |
          npx expo prebuild
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Fix compileSdkVersion
        script: |
          # Ensure compileSdkVersion is set in app/build.gradle if not already present
          APP_GRADLE_FILE="$CM_BUILD_DIR/android/app/build.gradle"
          
          if ! grep -q "compileSdkVersion" "$APP_GRADLE_FILE"; then
            sed -i '' '/apply plugin: "com.android.application"/a\\
            android {\
                compileSdkVersion 34\
            }' "$APP_GRADLE_FILE"
          else
            echo "compileSdkVersion already set in app/build.gradle"
          fi
      - name: Build Android release
        script: |
          cd android
          ./gradlew assembleRelease --info
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true
          failure: false
